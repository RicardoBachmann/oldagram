<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Oldagram</title>
  </head>

  <body>
    <header>
      <div class="container header-images">
        <img class="oldagram-logo" src="images/logo.png" alt="Oldergram logo" />
        <img
          class="your-avatar-image"
          src="images/avatar-vangogh.jpg"
          alt="Your user avatar"
        />
      </div>
    </header>

    <main id="main-el">
      <section class="post-content">
        <div class="container">
          <div class="user-infos">
            <img class="user-avatar" alt="User avatar" />
            <div>
              <h2 class="user-name"></h2>
              <p class="location"></p>
            </div>
          </div>
          <div>
            <img class="post-image" alt="Painted portrait of the user" />
          </div>
          <div class="post-actions">
            <div class="icons">
              <p class="likes-el"><span class="likes-count"></span></p>
              <p class="comments-el"><span class="likes-count"></span></p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
