<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Oldagram</title>
  </head>
  <body>
    <header>
      <div class="container header-images">
        <img class="oldagram-logo" src="images/logo.png" alt="Oldergram logo" />
        <img
          class="your-user-avator-img"
          src="images/avatar-vangogh.jpg"
          alt="Your user avatar"
        />
      </div>
    </header>

    <main>
      <section class="post-content">
        <div class="container">
          <div class="user-infos">
            <img
              class="your-user-avator-img"
              src="images/avatar-vangogh.jpg"
              alt="User avatar"
            />
            <div class="feed">
              <p id="name" class=""></p>
              <p id="location" class=""></p>
            </div>
          </div>

          <img
            class="image-post"
            src="images/post-vangogh.jpg"
            alt="Painted portrait of the user"
          />
        </div>
      </section>

      <section class="post-actions">
        <div class="icons">
          <img class="post-icons" src="images/icon-heart.png" alt="" />
          <img class="post-icons" src="images/icon-comment.png" alt="" />
          <img class="post-icons" src="images/icon-dm.png" alt="" />
        </div>

        <div class="post-likes">
          <p id="likes"></p>
        </div>
      </section>

      <section class="post-comments">
        <p id="username" class=""></p>
        <p id="comment"></p>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
